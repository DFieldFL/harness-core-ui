overwrite: true
schema: 'src/services/ce/schema.graphql'
documents: 'src/queries/ce/**/*.gql'
generates:
  src/services/ce/services.ts:
    hooks:
      afterOneFileWrite:
        - prettier --write
    plugins:
      - 'typescript-urql'
      - 'typescript-operations'
      - 'typescript'
    config:
      preResolveTypes: true
      avoidOptionals: true
