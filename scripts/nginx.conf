pid /tmp/nginx.pid;

events {
  worker_connections  1024;
}

http {
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp_path;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/scgi_temp;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    include /etc/nginx/mime.types;

    gzip on;
    gzip_disable "msie6";

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 8080 default_server;
        root   /opt/nextgenui;

        location /api {
            proxy_set_header Host uat.harness.io;
            proxy_set_header Referer 'https://localhost:8181/';
            proxy_set_header Origin 'https://localhost:8181/';

            proxy_pass https://uat.harness.io/gateway/api;
        }

        location /ng/api {
            proxy_set_header Host uat.harness.io;
            proxy_set_header Referer 'https://localhost:8181/';
            proxy_set_header Origin 'https://localhost:8181/';

            proxy_pass https://uat.harness.io/gateway/ng/api;
        }

        location /pipeline/api {
            proxy_set_header Host uat.harness.io;
            proxy_set_header Referer 'https://localhost:8181/';
            proxy_set_header Origin 'https://localhost:8181/';

            proxy_pass https://uat.harness.io/gateway/pipeline/api;
        }

        location /notifications/api {
            proxy_set_header Host uat.harness.io;
            proxy_set_header Referer 'https://localhost:8181/';
            proxy_set_header Origin 'https://localhost:8181/';

            proxy_pass https://uat.harness.io/gateway/notifications/api;
        }

        location /resourcegroup/api {
            proxy_set_header Host uat.harness.io;
            proxy_set_header Referer 'https://localhost:8181/';
            proxy_set_header Origin 'https://localhost:8181/';

            proxy_pass https://uat.harness.io/gateway/resourcegroup/api;
        }

        location /authz/api {
            proxy_set_header Host uat.harness.io;
            proxy_set_header Referer 'https://localhost:8181/';
            proxy_set_header Origin 'https://localhost:8181/';

            proxy_pass https://uat.harness.io/gateway/authz/api;
        }

        location /ci {
            proxy_set_header Host uat.harness.io;
            proxy_set_header Referer 'https://localhost:8181/';
            proxy_set_header Origin 'https://localhost:8181/';

            proxy_pass https://uat.harness.io/gateway/ci;
        }

        location /cf {
            proxy_set_header Host uat.harness.io;
            proxy_set_header Referer 'https://localhost:8181/';
            proxy_set_header Origin 'https://localhost:8181/';

            proxy_pass https://uat.harness.io/gateway/cf;
        }

        location /cv {
            proxy_set_header Host uat.harness.io;
            proxy_set_header Referer 'https://localhost:8181/';
            proxy_set_header Origin 'https://localhost:8181/';

            proxy_pass https://uat.harness.io/gateway/cv;
        }

        location /ti-service {
            proxy_set_header Host uat.harness.io;
            proxy_set_header Referer 'https://localhost:8181/';
            proxy_set_header Origin 'https://localhost:8181/';

            proxy_pass https://uat.harness.io/gateway/ti-service;
        }


        location /log-service {
            proxy_set_header Host uat.harness.io;
            proxy_set_header Referer 'https://localhost:8181/';
            proxy_set_header Origin 'https://localhost:8181/';

            proxy_pass https://uat.harness.io/gateway/log-service;
        }

        location /lw/api {
            proxy_set_header Host uat.harness.io;
            proxy_set_header Referer 'https://localhost:8181/';
            proxy_set_header Origin 'https://localhost:8181/';

            proxy_pass https://uat.harness.io/gateway/lw/api;
        }

        location /ccm/api {
            proxy_set_header Host uat.harness.io;
            proxy_set_header Referer 'https://localhost:8181/';
            proxy_set_header Origin 'https://localhost:8181/';

            proxy_pass https://uat.harness.io/gateway/ccm/api;
        }

        location /health {
          return 200;
        }

        location / {
            add_header Cache-Control "no-cache";
            try_files $uri /index.html =404;
        }

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
