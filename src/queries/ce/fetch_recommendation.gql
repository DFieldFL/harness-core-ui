query FetchRecommendation($id: String!, $startTime: OffsetDateTime!, $endTime: OffsetDateTime!) {
  recommendationStats(id: $id) {
    totalMonthlyCost
    totalMonthlySaving
  }
  recommendationsV2(filter: { ids: [$id], offset: 0, limit: 10 }) {
    items {
      clusterName
      namespace
      id
      resourceName
    }
  }
  recommendationDetails(id: $id, resourceType: WORKLOAD, startTime: $startTime, endTime: $endTime) {
    ... on WorkloadRecommendationDTO {
      containerRecommendations
      items {
        containerRecommendation {
          numDays
          current {
            CPU
            MEMORY
          }
          lastDayCost {
            cpu
            memory
          }
        }
        containerName
        cpuHistogram {
          bucketWeights
          firstBucketSize
          growthRatio
          maxBucket
          minBucket
          numBuckets
          precomputed
          totalWeight
        }
        memoryHistogram {
          bucketWeights
          firstBucketSize
          growthRatio
          maxBucket
          minBucket
          numBuckets
          precomputed
          totalWeight
        }
      }
    }
  }
}
